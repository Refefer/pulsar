<html>
<head>
<script type="text/javascript" src="/static/js/eventsource.js"></script>
<script type="text/javascript">
function get_host() {
    var host = document.getElementById('host');
    return host.value;
}
function watch_host() {
    watchHost(get_host());
}
function build_tick_url() {
    return "/tick/" + get_host() + '?r=' + encodeURIComponent(document.referrer);
}
function ping_host() {
    var xmlhttp=new XMLHttpRequest();
    xmlhttp.open("GET", build_tick_url(), true);
    xmlhttp.send();
} 
</script>
</head>
<body>

<input type="text" id="host" />
<button type="button" id="watch" onclick="javscript:watch_host();">Watch Host</button>
<button type="button" id="ping" onclick="javscript:ping_host();">Ping Host</button>
<div id="status"></div>
</body>
</html>
